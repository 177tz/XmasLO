<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LingOrm 聖誕祝福彈幕牆</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; 
            background-color: #000; /* 萬一圖片沒載入的最後防線 */
        }

        #bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* 關鍵修改：這裡直接讀取您上傳的 bg.jpg */
            background-image: url('bg.jpg');
            
            /* 確保圖片在手機和電腦都自動填滿且置中 */
            background-size: cover; 
            background-position: center center;
            background-repeat: no-repeat;
            
            opacity: 0.85; /* 稍微調亮一點點 */
            z-index: -1;
            transition: opacity 0.5s ease-in; /* 讓圖片載入時有淡入效果 */
        }

        /* 遮罩層 */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); 
            z-index: 0;
        }

        #danmaku-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; 
            z-index: 10;
            /* 防止手機上意外的左右滑動 */
            overflow-x: hidden; 
        }

        .danmaku-item {
            position: absolute;
            white-space: nowrap; 
            color: #fff;
            font-family: "Microsoft JhengHei", "Heiti TC", sans-serif;
            font-weight: bold;
            /* 加強陰影讓字在亮處更清楚 */
            text-shadow: 3px 3px 6px rgba(0,0,0,0.9), -1px -1px 2px rgba(0,0,0,0.5); 
            opacity: 0.95;
            will-change: transform;
            animation-timing-function: linear;
            animation-fill-mode: forwards;
        }
        
        /* 手機版特別調整 */
        @media screen and (max-width: 768px) {
            #bg-container {
                /* 手機上可能需要稍微調整圖片焦點，目前設定置中 */
                background-position: center center; 
            }
        }
        
        @keyframes scrollLeft {
            from { transform: translateX(110vw); } /* 從更右邊一點開始 */
            to { transform: translateX(-100%); }
        }
    </style>
</head>
<body>

    <div id="bg-container"></div>
    <div class="overlay"></div>
    <div id="danmaku-container"></div>

    <script>
        const container = document.getElementById('danmaku-container');
        // 移除太接近背景色的黃色，增加粉色和白色系
        const colors = ['#FFFFFF', '#FFFAFA', '#FFE4E1', '#FFB6C1', '#F0F8FF'];
        let messages = []; 
        let isMobile = window.innerWidth < 768; // 判斷是否為手機

        // 讀取外部檔案
        fetch('messages.json')
            .then(response => {
                if (!response.ok) throw new Error("HTTP error");
                return response.json();
            })
            .then(data => {
                messages = data; 
                startDanmaku();  
            })
            .catch(error => {
                console.error('讀取失敗:', error);
                messages = ["LingOrm 聖誕快樂 (資料讀取中...)", "請確認 messages.json 位置"];
                startDanmaku();
            });

        function random(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function createDanmaku() {
            if (messages.length === 0) return; 

            const text = messages[random(0, messages.length - 1)];
            const div = document.createElement('div');
            div.className = 'danmaku-item';
            div.textContent = text;
            
            // 垂直位置盡量避開最上面和最下面，以免被瀏覽器工具列擋住
            div.style.top = random(10, 85) + '%'; 
            div.style.color = colors[random(0, colors.length - 1)];
            
            // 根據裝置調整字體大小
            let fontSize;
            if (isMobile) {
                fontSize = random(22, 30) + 'px'; // 手機字體稍微小一點但要夠清楚
            } else {
                fontSize = random(26, 38) + 'px'; // 電腦版大一點
            }
            div.style.fontSize = fontSize;
            
            // 電腦版跑慢一點，手機版跑快一點點 (因為螢幕窄)
            const duration = isMobile ? random(10, 16) : random(14, 22);
            div.style.animationName = 'scrollLeft';
            div.style.animationDuration = duration + 's';

            container.appendChild(div);

            div.addEventListener('animationend', () => {
                div.remove();
            });
        }

        function startDanmaku() {
            // 初始彈幕數量，手機少一點避免擁擠
            const initialCount = isMobile ? 10 : 18;
            for(let i=0; i < initialCount; i++) {
                setTimeout(createDanmaku, i * 600);
            }
            // 生成頻率
            const intervalTime = isMobile ? 1000 : 800;
            setInterval(createDanmaku, intervalTime);
        }
        
        // 監聽視窗大小改變，重新判斷是否為手機
        window.addEventListener('resize', () => {
            isMobile = window.innerWidth < 768;
        });
    </script>
</body>
</html>
