<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LingOrm 聖誕祝福彈幕牆</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; 
            /* 1. 關鍵修改：底色改成深紅色，如果圖片沒出來，至少會看到紅色 */
            background-color: #550000; 
        }

        #bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* 2. 關鍵修改：設定兩層背景。如果圖片掛了，會顯示後面的紅綠漸層 */
            background-image: 
                url('https://images.unsplash.com/photo-1558018754-1f1b019ece9d?ixlib=rb-4.1.0&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=1920&fit=max'), 
                linear-gradient(135deg, #8b0000 0%, #1a472a 100%); 
            
            background-size: cover;
            background-position: center;
            opacity: 0.8; 
            z-index: -1;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); 
            z-index: 0;
        }

        /* 測試用：版本號，確認網頁有更新 */
        .version-tag {
            position: fixed;
            top: 10px;
            left: 10px;
            color: rgba(255, 255, 255, 0.3);
            font-size: 12px;
            z-index: 100;
        }

        #danmaku-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; 
            z-index: 10;
        }

        .danmaku-item {
            position: absolute;
            white-space: nowrap; 
            color: #fff;
            font-family: "Microsoft JhengHei", "Heiti TC", sans-serif;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.9); 
            opacity: 0.9;
            will-change: transform;
            animation-timing-function: linear;
            animation-fill-mode: forwards;
        }
        
        @keyframes scrollLeft {
            from { transform: translateX(100vw); }
            to { transform: translateX(-100%); }
        }
    </style>
</head>
<body>

    <div id="bg-container"></div>
    <div class="overlay"></div>
    <div class="version-tag">v3.0</div> <div id="danmaku-container"></div>

    <script>
        const container = document.getElementById('danmaku-container');
        const colors = ['#FFFFFF', '#FFE4E1', '#FFD700', '#F0F8FF', '#FFC0CB'];
        let messages = []; 

        // 讀取外部檔案
        fetch('messages.json')
            .then(response => {
                if (!response.ok) throw new Error("HTTP error");
                return response.json();
            })
            .then(data => {
                messages = data; 
                startDanmaku();  
            })
            .catch(error => {
                console.error('讀取失敗:', error);
                // 如果讀取失敗，顯示預設文字
                messages = ["LingOrm 聖誕快樂 (資料讀取中...)", "Happy New Year"];
                startDanmaku();
            });

        function random(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function createDanmaku() {
            if (messages.length === 0) return; 

            const text = messages[random(0, messages.length - 1)];
            const div = document.createElement('div');
            div.className = 'danmaku-item';
            div.textContent = text;
            
            div.style.top = random(5, 90) + '%'; 
            div.style.color = colors[random(0, colors.length - 1)];
            div.style.fontSize = random(20, 32) + 'px'; 
            
            // 讓速度稍微快一點點，避免空白太久
            const duration = random(10, 20);
            div.style.animationName = 'scrollLeft';
            div.style.animationDuration = duration + 's';

            container.appendChild(div);

            div.addEventListener('animationend', () => {
                div.remove();
            });
        }

        function startDanmaku() {
            // 一開始先噴多一點
            for(let i=0; i<20; i++) {
                setTimeout(createDanmaku, i * 400);
            }
            setInterval(createDanmaku, 800);
        }
    </script>
</body>
</html>
