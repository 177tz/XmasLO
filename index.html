<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LingOrm 聖誕祝福彈幕牆</title>
    <style>
        /* --- 基礎設定 --- */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; 
            background: none; 
            font-family: "Microsoft JhengHei", "Heiti TC", sans-serif;
        }

        /* --- 背景區 --- */
        #bg-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; 
            background-color: #550000; 
        }

        #bg-img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover; 
            object-position: center;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); 
            z-index: 0;
        }

        /* --- 彈幕容器 --- */
        #danmaku-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; 
            z-index: 10;
            overflow-x: hidden; 
        }

        .danmaku-item {
            position: absolute;
            white-space: nowrap; 
            color: #fff;
            font-weight: bold;
            /* 更加強陰影，讓字體更立體 */
            text-shadow: 2px 2px 0px #000, -1px -1px 0px #000, 1px -1px 0px #000, -1px 1px 0px #000, 1px 1px 0px #000;
            will-change: transform;
        }

        /* --- 控制面板 --- */
        #settings-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: white;
            font-size: 24px;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            cursor: pointer;
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #settings-panel {
            position: fixed;
            top: 70px;
            right: 20px;
            width: 260px;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 12px;
            z-index: 100;
            color: white;
            display: none; 
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .control-group { margin-bottom: 20px; }
        .control-group label { display: block; margin-bottom: 8px; font-size: 14px; color: #ddd; }
        
        input[type=range] {
            width: 100%;
            accent-color: #ff4757; 
            height: 6px;
            background: #555;
            border-radius: 5px;
            outline: none;
        }

        @keyframes scrollLeft {
            from { transform: translateX(110vw); } 
            to { transform: translateX(-100%); }
        }
    </style>
</head>
<body>

    <div id="bg-wrapper">
        <img id="bg-img" src="bg.jpg" onerror="this.src='bg.JPG';" alt="背景圖">
    </div>

    <div class="overlay"></div>
    <div id="danmaku-container"></div>

    <button id="settings-btn" onclick="toggleSettings()">⚙️</button>

    <div id="settings-panel">
        <div class="control-group">
            <label>飛行速度 (慢 ↔ 快)</label>
            <input type="range" id="speedRange" min="1" max="10" value="5" oninput="updateSettings()">
        </div>
        <div class="control-group">
            <label>間距密度 (寬鬆 ↔ 密集)</label>
            <input type="range" id="densityRange" min="1" max="10" value="3" oninput="updateSettings()">
        </div>
        <div style="text-align: center; font-size: 12px; color: #aaa; margin-top: 10px;">
            v5.0 舒適間距版
        </div>
    </div>

    <script>
        // --- 圖片救援 ---
        const img = document.getElementById('bg-img');
        img.onerror = function() {
            this.src = 'https://images.unsplash.com/photo-1558018754-1f1b019ece9d?ixlib=rb-4.1.0&q=85&fm=jpg&w=1920';
        };

        const container = document.getElementById('danmaku-container');
        const colors = ['#FFFFFF', '#FFFAFA', '#FFE4E1', '#FFB6C1', '#F0F8FF', '#FFD700'];
        let messages = []; 
        let isMobile = window.innerWidth < 768; 
        let timer = null;

        // 設定參數
        let speedMultiplier = 5; 
        let densityMultiplier = 3; // 預設 3，比較不擠

        // 軌道系統
        let tracks = []; 
        const trackHeight = isMobile ? 40 : 55; // 軌道高度加高，讓垂直距離也拉開

        function initTracks() {
            const screenHeight = window.innerHeight;
            // 讓彈幕只出現在螢幕的中間 80% 區域，不要貼頂也不要貼底
            const availableHeight = screenHeight * 0.8; 
            const trackCount = Math.floor(availableHeight / trackHeight);
            tracks = new Array(trackCount).fill(0); 
        }
        
        window.addEventListener('resize', () => {
            isMobile = window.innerWidth < 768;
            initTracks();
        });
        initTracks();

        fetch('messages.json')
            .then(response => response.json())
            .then(data => {
                messages = data; 
                startDanmaku();  
            })
            .catch(error => {
                messages = ["LingOrm 聖誕快樂", "Merry Christmas"];
                startDanmaku();
            });

        function random(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function createDanmaku() {
            if (messages.length === 0) return; 
            if (tracks.length === 0) initTracks(); // 雙重保險

            const now = Date.now();
