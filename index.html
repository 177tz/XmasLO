<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LingOrm 聖誕祝福彈幕牆</title>
    <style>
        /* --- 基礎設定 --- */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; 
            background: none; 
            font-family: "Microsoft JhengHei", "Heiti TC", sans-serif;
        }

        /* --- 背景區 --- */
        #bg-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; 
            background-color: #550000; 
        }

        #bg-img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover; 
            object-position: center;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); 
            z-index: 0;
        }

        /* --- 彈幕容器 --- */
        #danmaku-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; 
            z-index: 10;
            overflow-x: hidden; 
        }

        .danmaku-item {
            position: absolute;
            white-space: nowrap; 
            color: #fff;
            font-weight: bold;
            /* 強力陰影 */
            text-shadow: 2px 2px 0px #000, -1px -1px 0px #000, 1px -1px 0px #000, -1px 1px 0px #000, 1px 1px 0px #000;
            will-change: transform;
        }

        @keyframes scrollLeft {
            from { transform: translateX(110vw); } 
            to { transform: translateX(-100%); }
        }
    </style>
</head>
<body>

    <div id="bg-wrapper">
        <img id="bg-img" src="bg.jpg" onerror="this.src='bg.JPG';" alt="背景圖">
    </div>

    <div class="overlay"></div>
    <div id="danmaku-container"></div>

        const img = document.getElementById('bg-img');

            this.src = 'https://images.unsplash.com/photo-1558018754-1f1b019ece9d?ixlib=rb-4.1.0&q=85&fm=jpg&w=1920';
        };

        let tracks = [];

        const trackHeight = isMobile ? 45 : 60;

            const screenHeight = window.innerHeight;
            // 上下各留 10% 空白，中間 80% 跑彈幕
            const availableHeight = screenHeight * 0.8; 
            const trackCount = Math.floor(availableHeight / trackHeight);
            tracks = new Array(trackCount).fill(0); 
        }
        
        window.addEventListener('resize', () => {
            isMobile = window.innerWidth < 768;
            initTracks();
        });
        initTracks();

                messages = data;

                messages = ["LingOrm 聖誕快樂", "Merry Christmas", "Happy New Year"];
                startDanmaku();
            });

            return Math.floor(Math.random() * (max - min + 1)) + min;
