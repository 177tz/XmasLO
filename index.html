<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LingOrm 聖誕祝福彈幕牆</title>
    <style>
        /* 1. 關鍵修改：把 body 的黑色背景拿掉，改成透明，以免擋住後面的圖 */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; 
            background: none; 
        }

        /* 2. 背景容器：給一個深紅底色當作備案 */
        #bg-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* 保持在最底層，但不要太深 */
            background-color: #550000; 
        }

        /* 3. 圖片本體：移除 opacity 動畫，直接顯示 */
        #bg-img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover; 
            object-position: center;
        }

        /* 遮罩層：維持半透明黑，讓字清楚 */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); 
            z-index: 0;
        }

        #danmaku-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; 
            z-index: 10;
            overflow-x: hidden; 
        }

        .danmaku-item {
            position: absolute;
            white-space: nowrap; 
            color: #fff;
            font-family: "Microsoft JhengHei", "Heiti TC", sans-serif;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.9), -1px -1px 2px rgba(0,0,0,0.5); 
            opacity: 0.95;
            will-change: transform;
            animation-timing-function: linear;
            animation-fill-mode: forwards;
        }
        
        @keyframes scrollLeft {
            from { transform: translateX(110vw); } 
            to { transform: translateX(-100%); }
        }
    </style>
</head>
<body>

    <div id="bg-wrapper">
        <img id="bg-img" src="bg.jpg" 
             onerror="this.src='bg.JPG'; console.log('切換大寫檔名');" 
             alt="背景圖">
    </div>

    <div class="overlay"></div>
    <div id="danmaku-container"></div>

    <script>
        // --- 這裡只留最簡單的網路備援，如果 bg.jpg 真的壞了才會跑 ---
        const img = document.getElementById('bg-img');
        img.onerror = function() {
            // 如果本地圖片都不行，就連網路
            this.src = 'https://images.unsplash.com/photo-1558018754-1f1b019ece9d?ixlib=rb-4.1.0&q=85&fm=jpg&w=1920';
        };

        // --- 彈幕邏輯 ---
        const container = document.getElementById('danmaku-container');
        const colors = ['#FFFFFF', '#FFFAFA', '#FFE4E1', '#FFB6C1', '#F0F8FF'];
        let messages = []; 
        let isMobile = window.innerWidth < 768; 

        fetch('messages.json')
            .then(response => response.json())
            .then(data => {
                messages = data; 
                startDanmaku();  
            })
            .catch(error => {
                messages = ["LingOrm 聖誕快樂", "Merry Christmas"];
                startDanmaku();
            });

        function random(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function createDanmaku() {
            if (messages.length === 0) return; 
            const text = messages[random(0, messages.length - 1)];
            const div = document.createElement('div');
            div.className = 'danmaku-item';
            div.textContent = text;
            div.style.top = random(10, 85) + '%'; 
            div.style.color = colors[random(0, colors.length - 1)];
            let fontSize = isMobile ? random(22, 30) + 'px' : random(26, 40) + 'px';
            div.style.fontSize = fontSize;
            const duration = isMobile ? random(10, 16) : random(15, 25);
            div.style.animationName = 'scrollLeft';
            div.style.animationDuration = duration + 's';
            container.appendChild(div);
            div.addEventListener('animationend', () => { div.remove(); });
        }

        function startDanmaku() {
            const initialCount = isMobile ? 8 : 15;
            for(let i=0; i < initialCount; i++) { setTimeout(createDanmaku, i * 600); }
            const intervalTime = isMobile ? 1200 : 900;
            setInterval(createDanmaku, intervalTime);
        }
        
        window.addEventListener('resize', () => { isMobile = window.innerWidth < 768; });
    </script>
</body>
</html>
