<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LingOrm 聖誕祝福彈幕牆</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; 
            /* 最後防線：如果圖片全掛，至少顯示聖誕紅，不要全黑 */
            background-color: #8b0000; 
        }

        /* 圖片容器 */
        #bg-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* 背景圖片本體 */
        #bg-img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 關鍵：保證手機和電腦都填滿且不變形 */
            object-position: center;
            opacity: 0.85;
            transition: opacity 0.5s;
        }

        /* 遮罩層 */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); 
            z-index: 0;
        }

        #danmaku-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; 
            z-index: 10;
            overflow-x: hidden; 
        }

        .danmaku-item {
            position: absolute;
            white-space: nowrap; 
            color: #fff;
            font-family: "Microsoft JhengHei", "Heiti TC", sans-serif;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.9), -1px -1px 2px rgba(0,0,0,0.5); 
            opacity: 0.95;
            will-change: transform;
            animation-timing-function: linear;
            animation-fill-mode: forwards;
        }
        
        @keyframes scrollLeft {
            from { transform: translateX(110vw); } 
            to { transform: translateX(-100%); }
        }
    </style>
</head>
<body>

    <div id="bg-wrapper">
    <img id="bg-img" src="https://images.unsplash.com/photo-1558018754-1f1b019ece9d?ixlib=rb-4.1.0&q=85&fm=jpg&crop=entropy&cs=srgb&w=1920" alt="背景圖">
</div>

    <div class="overlay"></div>
    <div id="danmaku-container"></div>

    <script>
        // 圖片救援函數
        function tryOnlineImage(imgElement) {
            // 如果連大寫 bg.JPG 都失敗，就稍微等一下載入網路備用圖
            setTimeout(() => {
                if (!imgElement.complete || imgElement.naturalWidth === 0) {
                    console.log('本地圖片讀取失敗，切換至網路備用圖');
                    imgElement.src = 'https://images.unsplash.com/photo-1558018754-1f1b019ece9d?ixlib=rb-4.1.0&q=85&fm=jpg&crop=entropy&cs=srgb&w=1920';
                }
            }, 100);
        }

        const container = document.getElementById('danmaku-container');
        const colors = ['#FFFFFF', '#FFFAFA', '#FFE4E1', '#FFB6C1', '#F0F8FF'];
        let messages = []; 
        let isMobile = window.innerWidth < 768; 

        fetch('messages.json')
            .then(response => {
                if (!response.ok) throw new Error("HTTP error");
                return response.json();
            })
            .then(data => {
                messages = data; 
                startDanmaku();  
            })
            .catch(error => {
                console.error('讀取失敗:', error);
                messages = ["LingOrm 聖誕快樂", "資料讀取中..."];
                startDanmaku();
            });

        function random(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function createDanmaku() {
            if (messages.length === 0) return; 

            const text = messages[random(0, messages.length - 1)];
            const div = document.createElement('div');
            div.className = 'danmaku-item';
            div.textContent = text;
            
            div.style.top = random(10, 85) + '%'; 
            div.style.color = colors[random(0, colors.length - 1)];
            
            let fontSize = isMobile ? random(22, 30) + 'px' : random(26, 38) + 'px';
            div.style.fontSize = fontSize;
            
            const duration = isMobile ? random(10, 16) : random(14, 22);
            div.style.animationName = 'scrollLeft';
            div.style.animationDuration = duration + 's';

            container.appendChild(div);

            div.addEventListener('animationend', () => {
                div.remove();
            });
        }

        function startDanmaku() {
            const initialCount = isMobile ? 10 : 18;
            for(let i=0; i < initialCount; i++) {
                setTimeout(createDanmaku, i * 600);
            }
            const intervalTime = isMobile ? 1000 : 800;
            setInterval(createDanmaku, intervalTime);
        }
        
        window.addEventListener('resize', () => {
            isMobile = window.innerWidth < 768;
        });
    </script>
</body>
</html>
