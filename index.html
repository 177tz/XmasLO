<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LingOrm 聖誕祝福彈幕牆</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* 隱藏捲軸 */
            background-color: #000;
        }

        /* 背景圖設定 - 強制使用網路圖片 */
        #bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* 只保留這個網路連結，確保一定能讀取 */
            background-image: url('https://images.unsplash.com/photo-1558018754-1f1b019ece9d?ixlib=rb-4.1.0&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            opacity: 0.8; 
            z-index: -1;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); 
            z-index: 0;
        }

        #danmaku-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; 
            z-index: 10;
        }

        .danmaku-item {
            position: absolute;
            white-space: nowrap; 
            color: #fff;
            font-family: "Microsoft JhengHei", "Heiti TC", sans-serif;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.9); 
            opacity: 0.9;
            will-change: transform;
            animation-timing-function: linear;
            animation-fill-mode: forwards;
        }
        
        @keyframes scrollLeft {
            from { transform: translateX(100vw); }
            to { transform: translateX(-100%); }
        }
    </style>
</head>
<body>

    <div id="bg-container"></div>
    <div class="overlay"></div>
    <div id="danmaku-container"></div>

    <script>
        const container = document.getElementById('danmaku-container');
        const colors = ['#FFFFFF', '#FFE4E1', '#FFD700', '#F0F8FF', '#FFC0CB'];
        let messages = []; 

        // 讀取外部的 messages.json 檔案
        fetch('messages.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error("HTTP error " + response.status);
                }
                return response.json();
            })
            .then(data => {
                messages = data; 
                startDanmaku();  
            })
            .catch(error => {
                console.error('讀取留言檔失敗:', error);
                // 萬一讀取失敗，顯示預設訊息
                messages = ["LingOrm Forever (資料讀取中...)", "請檢查 messages.json 是否上傳"];
                startDanmaku();
            });

        function random(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function createDanmaku() {
            if (messages.length === 0) return; 

            const text = messages[random(0, messages.length - 1)];
            const div = document.createElement('div');
            div.className = 'danmaku-item';
            div.textContent = text;
            
            div.style.top = random(5, 90) + '%'; 
            div.style.color = colors[random(0, colors.length - 1)];
            div.style.fontSize = random(20, 32) + 'px'; 
            
            const duration = random(8, 20);
            div.style.animationName = 'scrollLeft';
            div.style.animationDuration = duration + 's';

            container.appendChild(div);

            div.addEventListener('animationend', () => {
                div.remove();
            });
        }

        function startDanmaku() {
            for(let i=0; i<15; i++) {
                setTimeout(createDanmaku, i * 500);
            }
            setInterval(createDanmaku, 800);
        }
    </script>
</body>
</html>
